<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TripMap</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <h3>Python SimpleHTTPServer</h3>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoidnlzYWxpIiwiYSI6ImNsaTI0MjI5YjBlYXYzcHJydWs5cXZnd2EifQ.TEA3e4E3yAyS0j6xFStzRg";
      var map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/dark-v10",
        center: [-122.584785, 45.656095],
        zoom: 12,
      });

      map.on("load", function () {
        map.addSource("speeds", {
          type: "geojson",
          data: "query_5c.geojson",
        });

        map.addLayer(
          {
            id: "speeds-point",
            type: "circle",
            source: "speeds",
            minzoom: 10,
            paint: {
              // increase the radius of the circle as the zoom level and speed value increases
              "circle-radius": {
                base: 1.75,
                property: "speed",
                type: "exponential",
                stops: [
                  [
                    {
                      zoom: 10,
                      value: 1,
                    },
                    5,
                  ],
                ],
              },
              "circle-color": {
                property: "speed",
                type: "exponential",
                stops: [
                  [0, "rgb(244, 32, 4)"],
                  [4, "rgb(244, 32, 4)"],
                  [7, "rgb(209, 83, 4)"],
                  [10, "rgb(245, 183, 121)"],
                  [15, "rgb(249, 249, 71)"],
                  [20, "rgb(4, 244, 32)"],
                ],
              },
            },
          },
          "waterway-label"
        );

        map.on("click", "speeds-point", function (e) {
          new mapboxgl.Popup()
            .setLngLat(e.features[0].geometry.coordinates)
            .setHTML("<b>Speed:</b> " + e.features[0].properties.speed)
            .addTo(map);
        });
      });
    </script>
  </body>
</html>
